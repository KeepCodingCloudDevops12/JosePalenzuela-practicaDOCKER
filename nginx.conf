# nginx.conf
server {
    listen 80;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Sirve todos los archivos estáticos (HTML, CSS, JS) directamente.
    # Esta es la parte que asegura que tu frontend "no esté feo".
    location / {
        try_files $uri $uri/ =404;
    }

    # Proxy para el endpoint de incremento de Flask
    # El frontend llama a /api/increment, Nginx lo reenvía a /api/increment en Flask
    location /api/increment {
        proxy_pass http://aplicacion-flask:5010/api/increment;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy para el endpoint de obtener contador de Flask
    # El frontend llama a /api/contador, Nginx lo reenvía a /api/contador en Flask
    location /api/contador {
        proxy_pass http://aplicacion-flask:5010/api/contador;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy para el endpoint de reset de Flask
    # El frontend llama a /api/reset, Nginx lo reenvía a /reset en Flask
    location /api/reset {
        proxy_pass http://aplicacion-flask:5010/reset;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Endpoint para métricas de Prometheus directamente desde Flask
    location /metrics {
        proxy_pass http://aplicacion-flask:5010/metrics;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}